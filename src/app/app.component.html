
  <ng-container *ngIf="!planetsInProgress ; else loading">
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Diameter</th>
      <th>Population</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let planet of planets">
      <td>{{ planet.name }}</td>
      <td>{{ planet.diameter }}</td>
      <td>{{ planet.population }}</td>
    </tr>
  </tbody>
</table>
</ng-container>

<ng-template #loading>
  <div>loading...</div>
</ng-template>
